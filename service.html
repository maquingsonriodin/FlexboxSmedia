<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Uniformes</title>
  <style>
    /* ----- NAVBAR ----- */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      background-color: #cf2e2e;
      padding: 10px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      font-weight: 500;
    }

    .menu li {
      list-style: none;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo img {
      height: 20px;
      width: 20px;
      object-fit: cover;
      border-radius: 50%;
    }

    .menu ul {
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
      align-items: center;
    }

    /* ----- BODY ----- */
    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background: rgb(181, 183, 180);
      margin: 0;
      padding: 20px;
    }

    /* ----- GRID DES CARDS ----- */
    .grid-content {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 100px;
    }

    .grid-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,.2);
      display: flex;
      flex-direction: column;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: scale(1.03);
    }

    .grid-item img {
      width: 100%;
      height: 200px;            /* mÃªme hauteur partout */
      object-fit: cover;        /* recadrage propre */
      display: block;
    }

    .grid-item a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      background: #f7f7f7;
      border-top: 1px solid #ddd;
    }

    /* ----- IMAGES EN BAS ----- */
    .content {
      display: flex;                 
      justify-content: space-around; 
      align-items: center;
      width: 100%;                  
      padding: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      background: #fff;
      box-shadow: 0 -2px 6px rgba(0,0,0,.1);
    }

    .content .image {
      text-align: center;
    }

    .content .image img {
      width: 40px;
      height: 30px;
      border-radius: 20%;            
      object-fit: cover;             
      transition: transform 0.3s ease;
    }

    .content .image img:hover {
      transform: scale(1.1);
    } 

    .content .image p {
      margin: 4px 0 0;
      font-size: 8px;
      color: #333;
      font-weight: 200;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="navbar">
    <div class="logo">
      <img src="foto.jpeg" alt="Logo">
      <span>CLASSCENTRALRIO003131</span>
    </div>
    <div>
      <nav class="menu"> 
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="service.html">Services</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- GRID DE 6 CARDS -->
  <div class="grid-content">
    <div class="grid-item">
      <img src="foto.jpeg" alt="HTML">
      <a href="https://www.w3schools.com/html/default.asp">HTML</a>
    </div>

    <div class="grid-item">
      <img src="Excel.Jpeg" alt="Excel">

      <a href="https://www.w3schools.com/excel/index.php">Excel</a>
    </div>

    <div class="grid-item">
      <img src="Css.Jpeg" alt="CSS">
      <a href="https://www.w3schools.com/css/default.asp">CSS</a>
    </div>

    <div class="grid-item">
      <img src="JavaScript.Jpeg" alt="JavaScript">
      <a href="https://www.w3schools.com/js/default.asp">JavaScript</a>
    </div>

    <div class="grid-item">
      <img src="Python.Jpeg" alt="Python">
      <a href="https://www.w3schools.com/python/default.asp">Python</a>
    </div>

    <div class="grid-item">
      <img src="Sgl.Jpeg" alt="SQL">
      <a href="https://www.w3schools.com/sql/default.asp">SQL</a>
    </div>
  </div>

  <!-- 3 IMAGES EN BAS -->
  <div class="content">
    <div class="image">
      <a href="https://www.w3schools.com/html/default.asp">
        <img src="foto.jpeg" alt="Html">
      </a>
      <p>Learn HTML</p>
    </div>
    <div class="image">
      <a href="https://www.w3schools.com/css/default.asp">
        <img src="Css.jpeg" alt="Css">
      </a>
      <p>Learn CSS</p>
    </div>
    <div class="image">
      <a href="https://www.w3schools.com/js/default.asp">
        <img src="JavaScript.jpeg" alt="JavaScript">
      </a>
      <p>Learn JavaScript</p>
    </div>
  </div>
</body>
</html>
